<div class="container-fluid m-2">
  <div class="row p-4" style="background-color: white;">
    <div class="text-center col-md-4">
      <img src="/images/players/{{player.image}}" class="rounded img-fluid" alt="...">
    </div>

    <div class="col-md-8">
      <div>
        <span>Name: {{player.name}}</span>
      </div>

      <div>
        <span>Tower: {{player.flat}}</span>
      </div>
      <div>
        <span>Category: {{player.category}}</span>
      </div>

      <div>
        <span>Base Price: {{player.price}}</span>
      </div>
    </div>

  </div>
</div>
