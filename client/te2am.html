<div class="row" ng-init="getTeams(); getUnsold();">

  <div class="card" ng-repeat="team in teams" style="width:20%">
    <div class="card-body d-flex flex-column">
      <h4>{{team.name}}</h4>
      <div class="d-flex align-items-center pt-5 mt-auto" ng-repeat="player in team.players track by $index">
        <span class="avatar avatar-xl" style="background-image: url(/images/players/{{player.image}})"></span>
        <div style="padding-left: 10px;">
          <h4>{{player.name}}</h4>
          <strong class="d-block text-muted" style="margin-top:-5px;">{{player.price}}</strong>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="width:20%">
    <div class="card-body d-flex flex-column">
      <h4>Unsold</h4>
      <div class="d-flex align-items-center pt-5 mt-auto" ng-repeat="player in unsoldPlayers">
        <span class="avatar avatar-xl" style="background-image: url(/images/players/{{player.image}})"></span>
        <div style="padding-left: 10px;">
          <h4>{{player.name}}</h4>
          <strong class="d-block text-muted" style="margin-top:-5px;">{{player.price}}</strong>
        </div>
      </div>
    </div>
  </div>

</div>
